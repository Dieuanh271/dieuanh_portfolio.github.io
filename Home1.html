<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
 
</head>
<body>
  <nav class="navbar">
    <img src="Logo_portfolio.png" alt="Logo" class="logo">
    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="skill.html">Skill</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-wrapper">
      <img src="open_eye.jpg" alt="Background" class="hero-bg">
      <div class="hero-content" data-aos="fade-up">
        <h1 class="hero-title">Who am I?</h1>
        <button class="get-started" onclick="scrollToSection()">Get Started <span>&rarr;</span></button>
      </div>
    </div>
  </header>

  <section class="info" id="info-section">
    <div class="info-title" data-aos="fade-up">
      <img src="want.png" class="info-img">
    </div>

    <div class="cards">
      <div class="card" data-aos="zoom-in" data-aos-delay="100">
        <img src="about_me-01.jpg" class="card-img">
        <h3 class="card-title">1/ About Me</h3>
        <a href="about.html" class="explore-btn">Explore</a>
      </div>
      <div class="card" data-aos="zoom-in" data-aos-delay="200">
        <img src="skill.jpg" class="card-img">
        <h3 class="card-title">2/ Skill</h3>
        <a href="skill.html" class="explore-btn">Explore</a>
      </div>
      <div class="card" data-aos="zoom-in" data-aos-delay="300">
        <img src="call_me.png" class="card-img">
        <h3 class="card-title">3/ Contact Me</h3>
        <a href="contact.html" class="explore-btn">Explore</a>
      </div>
    </div>
  </section>

  <script>
    function scrollToSection() {
      document.getElementById('info-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
